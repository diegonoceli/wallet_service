version: "3.8"

services:

  wallet-postgresql:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  app:
    container_name: wallet_service
    build: .
    depends_on:
      - wallet-postgresql
      - local-setup
    ports:
      - "8081:8081"
    networks:
      - default
      - integration
    volumes:
      - ./:/app
      - build:/buildDir
      - gradle-cache:/root/.gradle
      - ~/.gradle/gradle.properties:/root/.gradle/gradle.properties
    environment:
      - GRADLE_OPTS=-Dorg.gradle.project.buildDir=/buildDir/build
      - SPRING_PROFILES_ACTIVE=local
      - DB_HOST=wallet-postgresql
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=
    command: sh gradlew --no-daemon bootRun

  local-setup:
    build: .
    depends_on:
      - wallet-postgresql
    volumes:
      - ./:/app
      - gradle-cache:/root/.gradle
      - ~/.gradle/gradle.properties:/root/.gradle/gradle.properties
    environment:
      - DB_HOST=wallet-postgresql
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
    command: sh gradlew --no-daemon flywayMigrate -i

networks:
  integration:
    external: true

volumes:
  build:
  gradle-cache: