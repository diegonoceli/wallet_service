version: "3.8"

services:
  wallet-postgresql:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - integration

  flyway:
    image: flyway/flyway:latest
    command: -url=jdbc:postgresql://wallet-postgresql:5432/postgres -user=postgres -password=password migrate
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    depends_on:
      - wallet-postgresql
    networks:
      - integration


  app:
    container_name: wallet-app
    build: .
    depends_on:
      - flyway
    ports:
      - "8080:8080"
    networks:
      - integration
    volumes:
      - ./:/app
      - build:/buildDir
    environment:
      - GRADLE_OPTS=-Dorg.gradle.project.buildDir=/buildDir/build
      - SPRING_PROFILES_ACTIVE=local
      - DB_HOST=wallet-postgresql
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
    command: sh gradlew --no-daemon bootRun

networks:
  integration:
    external: true

volumes:
  build: